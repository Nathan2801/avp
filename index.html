<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Avanzi Placas</title>
		<meta name="author" content="Johnathan"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Ferramenta de criação de placas"/>
		<link href="./style.css" rel="stylesheet"/>
		<link href=" https://cdn.jsdelivr.net/npm/segoe-fonts@1.0.1/segoe-fonts.min.css " rel="stylesheet">
		<script src="./common/product.js" defer></script>
		<script src="./common/templates.js" defer></script>
		<script src="./common/validations.js" defer></script>
		<script src="./common/parser.js" defer></script>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<h1>Avanzi Placas</h1>
		<form id="product-form" novalidate>
			<label>Descrição</label>
			<input
				name="description"
				placeholder="Descrição"
			/>
			<label>Código</label>
			<input
				name="code"
				placeholder="Código"
			>
			<label>Preço</label>
			<input
				name="price"
				placeholder="Preço"
			/>
			<label>Unidade de medida</label>
			<select name="unit">
				<option value="un">un</option>
				<option value="kg">kg</option>
				<option value="lt">lt</option>
			</select>
			<label>Quantidate</label>
			<input
				type="text"
				name="amount"
				placeholder="Quantidade"
			/>
			<label>Repetição</label>
			<input
				type="number"
				name="repeat"
				placeholder="Repetições"
			/>
            <label>
                Embalagem
                <input
                    type="checkbox"
                    name="packed"
                >
			</label>
			<input type="submit" value="Adicionar produto">
		</form>
		<div class="actions">
			<button id="print-plates">Imprimir placas</button>
			<button id="export-table">Exportar tabela</button>
			<select id="template"></select>
			<textarea
				id="text-area-for-load"
				placeholder="Linhas..."
				rows="3"
			></textarea>
            <button id="load-lines">Carregar linhas</button>
		</div>
		<div class="h-sep"></div>
		<table id="products-table">
			<thead>
				<tr>
					<th scope="col">Descrição</th>
					<th scope="col">Código</th>
					<th scope="col">Preço</th>
					<th scope="col">Unidade de medida</th>
					<th scope="col">Quantidate</th>
					<th scope="col">Repetições</th>
					<th scope="col">Embalado</th>
					<th scope="col">Preço por UN de medida</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
